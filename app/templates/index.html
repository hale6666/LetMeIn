<!DOCTYPE html>
<html>
  <head>
    <title>CSH: Let me in!!!!</title>
    <style>
      body {
        text-align: center;
        background-color: #152d54;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      div {
        display: inline-block;
        margin-top: 10%;
      }
      p {
        font-size: 40px;
      }
      #lmi {
        display: none;
      }

      #li {
        display:none;
      }

      button {
        background-color: #635192;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
    <script>
      function showElem(id) {
        document.getElementById(id).style.display = "initial";
      }
      function hideElem(id) {
        document.getElementById(id).style.display = "none";
      }
      function hideButtons() {
        hideElem("buttonContainer");
      }
      function letIn(level) {
        showElem("lmi");
        hideButtons();
        var request = new XMLHttpRequest();
        request.open("GET","/activate?level="+level,true);
        request.onreadystatechange = function () {
          if (request.readyState !== 4) {
            return;
          }
          hideElem("lmi");
          showElem("li");
        };
        request.send();
      }
    </script>
  </head>
  <body>
    <div>
      <img id="lmi" src="https://media0.giphy.com/media/yx400dIdkwWdsCgWYp/giphy.gif"/>
      <img id="li" src="https://media0.giphy.com/media/Sti3xU9WslS95nIoox/giphy.gif" />
      <p></p>
      <p></p>
      <div id="buttonContainer">
        <button id="butt" onclick="letIn('1Level')">Let me in: Level 1!!!</button>
        <br>
        <br>
        <button id="levelA" onclick="letIn('aLevel')">Let me in: Level A!!!</button>
      </div>
    </div>
  </body>
</html>
